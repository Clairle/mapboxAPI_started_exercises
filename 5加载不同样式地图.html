<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiemhvbmdkaXNodW1hIiwiYSI6ImNsNXJoYXR5eTI2bGgzZW53d2didWF1c3AifQ.6vOplM2NQc_xnJW3aA5ZBA';
    const map = new mapboxgl.Map({
        container: 'map',
        style: "mapbox://styles/mapbox/satellite-streets-v12",
        center: [114.30, 30.50],
    })

    console.log(map)
    var vector  = 'mapbox://styles/mapbox/streets-v12'
    var image = 'mapbox://styles/mapbox/satellite-streets-v12'

    /* 地图点击事件控制图层切换 getStyle */
    var isToggle = false
    map.on('click', ()=>{
        isToggle = !isToggle
        if(isToggle) {
            map.setStyle(vector)
        }
        else{
            map.setStyle(image)
        }
    })
</script>
</body>
</html>
