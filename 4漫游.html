<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        #resetMap {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <button id="resetMap">复位地图</button>
    <div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiemhvbmdkaXNodW1hIiwiYSI6ImNsNXJoYXR5eTI2bGgzZW53d2didWF1c3AifQ.6vOplM2NQc_xnJW3aA5ZBA'
    const map = new mapboxgl.Map({
        container: 'map',
        style: "mapbox://styles/mapbox/streets-v12",
        center: [114.30, 30.50],
        zoom: 1
    })

    map.on('click',(evt) => {
        console.log(evt)
        map.flyTo({// 漫游
            center: [114.40179, 30.4664],
            zoom: 16,
            pitch: 70
        })
    })

    /* 复位地图 */
    let retMap = document.getElementById("resetMap")
    retMap.onclick = function() {
        map.flyto({
            zoom: 1,
            pitch: 0
        })
    }
</script>
</body>
</html>
